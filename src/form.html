<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Long Long Healthcare</title>
		<link rel="stylesheet" type="text/css" href="lib/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="lib/semantic.min.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<script src="lib/jquery.min.js"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>-->
		<!--<script type="text/javascript" src="../vendors/jquery.slimscroll.min.js"></script>-->
		<script src="lib/semantic.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<script src="js/form.js"></script>
		<script type="text/javascript">
$(document).ready(function() {
	$('#fullpage').fullpage({
		anchors: ['firstPage', 'secondPage', '3rdPage'],
		sectionsColor: ['transparent', 'transparent', '#EAE1C0'],
		slidesNavigation: true,
		controlArrows: false,
	});
});
		</script>
	</head>
	<body>
		<div id="fullpage">
			<div class="section" id="section0" style="text-align:center;">
				<div class="intro ui basic center segment">
					<h1 class="ui header title">Long Long Healthcare</h1>
					<h4 class="ui header">Caring about your health long long long</h4>
					<button class="ui massive teal button start">START</button>
				</div>
			</div>
			<div class="ui form section" id="section1">
				<div class="slide" id="slide1" data-anchor="slide1">
					<div class="ui basic segment">
						<div class="field">
							<label>年齡</label>
							<div class="ui transparent input">
								<input type="number" name="age" />
							</div>
						</div>
						<div class="field">
							<label>身高</label>
							<div class="ui transparent input">
								<input type="number" name="height" placeholder="(公分)" />
							</div>
						</div>
						<div class="field">
							<label>體重</label>
							<div class="ui transparent input">
								<input type="number" name="weight" placeholder="(公斤)" />
							</div>
						</div>
						<div class="inline fields">
							<label for="gender">性別</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="gender" value="1" checked="" type="radio">
									<label>男</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="gender" value="2" type="radio">
									<label>女</label>
								</div>
							</div>
						</div>
						<div class="field">
							<select class="ui dropdown" id="loc">
								<option value="">住在哪?</option>
								<option value="1">新竹市</option>
							</select>
						</div>
						<div class="right-align">
							<div class="ui large primary right labeled icon button next-page">
								Next
								<i class="right chevron icon"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="slide" id="slide2" data-anchor="slide2">
					<div class="ui basic segment">
						<div class="inline fields">
							<label for="smoke">你目前有抽煙的習慣嗎?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="smoke" value="1"  type="radio">
									<label>有</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="smoke" value="0" type="radio">
									<label>無</label>
								</div>
							</div>
						</div>
						<div class="inline fields">
							<label for="wine">你一年大概喝了幾公升的酒呢?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="wine" value="1"  type="radio">
									<label>1L</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="wine" value="2" type="radio">
									<label>2L</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="wine" value="3" type="radio">
									<label>3L</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="wine" value="4" type="radio">
									<label>4L</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="wine" value="5" type="radio">
									<label>5L</label>
								</div>
							</div>
						</div>
						<div class="inline fields">
							<label for="sleep">每天的平均睡眠時間?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="sleep" value="4" type="radio">
									<label>少於4小時</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="sleep" value="6" type="radio">
									<label>約6小時</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="sleep" value="8" type="radio">
									<label>約8小時</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="sleep" value="10" type="radio">
									<label>10小時或以上</label>
								</div>
							</div>
						</div>
						<div class="right-align">
							<div class="ui large primary right labeled icon button next-page">
								Next
								<i class="right chevron icon"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="slide" id="slide3" data-anchor="slide3">
					<div class="ui basic segment">
						<div class="inline fields">
							<label for="vegetable">你每天平均有吃三份蔬菜和兩份水果嗎?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="vegteable" value="1"  type="radio">
									<label>有</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="vegetable" value="0" type="radio">
									<label>無</label>
								</div>
							</div>
						</div>
						<div class="inline fields">
							<label for="exercise">你每週有固定運動的習慣嗎?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="exercise" value="1"  type="radio">
									<label>有</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="exercise" value="0" type="radio">
									<label>無</label>
								</div>
							</div>
						</div>
						<div class="inline fields">
							<label for="exercise_hour">那你那幾天運動了多久?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="exercise_hour" value="0.5"  type="radio">
									<label>0.5小時</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="exercise_hour" value="1" type="radio">
									<label>1小時</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="exercise_hour" value="1.5" type="radio">
									<label>1.5小時</label>
								</div>
							</div>
						</div>
						<div class="inline fields">
							<label for="Bvac">你還記得上次打B型肝炎疫苗的時間嗎(十年內)?</label>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="Bvac" value="1"  type="radio">
									<label>是</label>
								</div>
							</div>
							<div class="field">
								<div class="ui radio checkbox">
									<input class="hidden" tabindex="0" name="Bvac" value="0" type="radio">
									<label>不記得</label>
								</div>
							</div>
						</div>
						<div class="ui divider"> </div>
						<div class="right-align">
							<div class="ui large positive right labeled icon button submit">
								Submit
								<i class="checkmark icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
